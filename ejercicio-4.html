<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Curso de Vue 2">
    <meta name="author" content="https://styde.net">
    <link rel="icon" href="favicon.ico">
    <title>Curso de Vue 2 - Styde.net</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        
  
        <h4>Nombre: {{ name | upper | title('MR') }}</h4>
     
        <p>Balance: {{ 1850.2156 | money }}</p>
        <footer class="footer">

            Â© 2017 Styde.net.

        </footer>
    </div>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

    <script>
    	//GLOBAL
    	Vue.filter('money', function (value) {
    		return numeral(value).format('0,0');
    	});

        var vm = new Vue({
            el: "#app",
            data: {
                name: 'Nixon Torres',
            },
            filters: {
            	upper: function(value) {
            		return value.toUpperCase();
            	},
            	title: function(value, title) 
            	{
            		return title + ' ' + value;
            	}
            }
        });
    </script>
</body>

</html>
